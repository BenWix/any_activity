<!DOCTYPE html>
<html lang = "en" dir="ltr">
    <head>
        <title>AnyActivity</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Welcome to AnyActivity</h1>
        <div class="weather"></div>
        <button id="randomActivity">Give Me a New Activity</button>
        <button id="allActivities">See All Activities</button>
        <button id="addActivity">Add Activity</button>

        <div class="form-popup" id="newActivity">
            <form name="activityForm">
              <h1>Add New Activity</h1>
          
              <label for="activityName"><b>Activity Name</b></label>
              <input type="text" placeholder="Enter Name of Activity" name="aname">
                <div id="conditionsForm">
                    <label>Weather Condition</label>
                    <select name="condition" id="condition-dropdown">
                        <option value="any">Any Condition</option>
                        <option value="clear">Clear</option>
                        <option value="cloudy">Cloudy</option>
                        <option value="raining">Raining</option>
                        <option value="storming">Storming</option>
                        <option value="misting">Misting</option>
                        <option value="snowing">Snowing</option>
                    </select>

                    <label>Min Temp</label>
                    <input type="number" name="minTemp">
                    
                    <label>Max Temp</label>
                    <input type="number" name="maxTemp">
                </div>
              <!-- <label for="conditions"><b>Conditions</b></label>
              <input type="text" placeholder="Condition" name="condition" required>
           -->
              <button id="activitySubmit">Submit</button>
            </form>
          </div>
        <div class="form-popup" id="allActivitiesList">
            <ul class="activityList">
            </ul>
        </div>
        
        <script src="./index.js"></script>
    </body>
</html>
